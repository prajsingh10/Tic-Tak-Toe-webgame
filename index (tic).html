<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pop-in {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .animate-pop {
            animation: pop-in 0.2s ease-out forwards;
        }
        
        .animate-fade {
            animation: fade-in 0.3s ease-out forwards;
        }
        
        .cell {
            transition: background-color 0.2s ease;
        }
        
        .cell:hover:not(.occupied) {
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .winner-line {
            position: absolute;
            background-color: rgba(234, 88, 12, 0.7);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">Tic Tac Toe</h1>
            <p class="text-gray-600">The classic game</p>
        </div>
        
        <div class="bg-white rounded-xl shadow-xl p-6 mb-6 animate-fade">
            <div class="flex justify-between items-center mb-6">
                <div class="text-center p-3 rounded-lg bg-blue-50 w-24">
                    <span class="block text-xs text-blue-500">Player X</span>
                    <span id="score-x" class="text-2xl font-bold text-blue-600">0</span>
                </div>
                
                <div class="text-center">
                    <span class="block text-sm text-gray-500 font-medium">Current Turn:</span>
                    <div id="current-player" class="text-2xl font-bold text-blue-600">X</div>
                </div>
                
                <div class="text-center p-3 rounded-lg bg-orange-50 w-24">
                    <span class="block text-xs text-orange-500">Player O</span>
                    <span id="score-o" class="text-2xl font-bold text-orange-600">0</span>
                </div>
            </div>
            
            <div class="grid grid-cols-3 gap-3 relative">
                <!-- Game cells will be generated by JavaScript -->
            </div>
            
            <div class="mt-6 flex justify-between items-center">
                <button id="reset-btn" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg text-gray-700 transition">
                    Reset Game
                </button>
                <button id="new-game-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white transition">
                    New Match
                </button>
            </div>
        </div>
        
        <div id="message" class="text-center text-lg font-medium text-gray-700 mb-6 h-8"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.querySelector('.grid');
            const messageEl = document.getElementById('message');
            const currentPlayerEl = document.getElementById('current-player');
            const scoreXEl = document.getElementById('score-x');
            const scoreOEl = document.getElementById('score-o');
            const resetBtn = document.getElementById('reset-btn');
            const newGameBtn = document.getElementById('new-game-btn');
            
            let boardState = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';
            let scores = { X: 0, O: 0 };
            let gameActive = true;
            let winnerLines = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            // Create the game board
            function createBoard() {
                board.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell h-24 md:h-32 flex items-center justify-center text-4xl font-bold rounded-lg bg-gray-100 cursor-pointer';
                    cell.dataset.index = i;
                    board.appendChild(cell);
                }
            }
            
            // Handle cell click
            function handleCellClick(e) {
                const cell = e.target;
                const index = parseInt(cell.dataset.index);
                
                if (boardState[index] !== '' || !gameActive) return;
                
                makeMove(cell, index);
                checkResult();
            }
            
            // Make a move
            function makeMove(cell, index) {
                boardState[index] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add('occupied', 'animate-pop');
                cell.classList.add(currentPlayer === 'X' ? 'text-blue-600' : 'text-orange-600');
            }
            
            // Check game result
            function checkResult() {
                let roundWon = false;
                
                for (let i = 0; i < winnerLines.length; i++) {
                    const [a, b, c] = winnerLines[i];
                    
                    if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                        roundWon = true;
                        drawWinnerLine(a, b, c);
                        break;
                    }
                }
                
                if (roundWon) {
                    announceWinner(currentPlayer);
                    updateScore(currentPlayer);
                    gameActive = false;
                    return;
                }
                
                if (!boardState.includes('')) {
                    announceDraw();
                    gameActive = false;
                    return;
                }
                
                changePlayer();
            }
            
            // Draw winner line
            function drawWinnerLine(a, b, c) {
                const cells = document.querySelectorAll('.cell');
                const cellA = cells[a].getBoundingClientRect();
                const cellB = cells[b].getBoundingClientRect();
                const cellC = cells[c].getBoundingClientRect();
                
                const line = document.createElement('div');
                line.className = 'winner-line rounded-full';
                
                // Horizontal line
                if (a % 3 === 0 && b === a + 1 && c === a + 2) {
                    line.style.width = `${cellC.right - cellA.left - 40}px`;
                    line.style.height = '8px';
                    line.style.top = `${cellA.top + cellA.height / 2 - 4 + window.scrollY}px`;
                    line.style.left = `${cellA.left + 20}px`;
                }
                // Vertical line
                else if (a < 3 && b === a + 3 && c === a + 6) {
                    line.style.width = '8px';
                    line.style.height = `${cellC.bottom - cellA.top - 40}px`;
                    line.style.left = `${cellA.left + cellA.width / 2 - 4}px`;
                    line.style.top = `${cellA.top + 20 + window.scrollY}px`;
                }
                // Diagonal (top-left to bottom-right)
                else if (a === 0 && b === 4 && c === 8) {
                    line.style.width = `${Math.sqrt(Math.pow(cellC.right - cellA.left, 2) + Math.pow(cellC.bottom - cellA.top, 2))}px`;
                    line.style.height = '8px';
                    line.style.top = `${cellA.top + 20 + window.scrollY}px`;
                    line.style.left = `${cellA.left + 20}px`;
                    line.style.transformOrigin = '0 0';
                    line.style.transform = 'rotate(45deg)';
                }
                // Diagonal (top-right to bottom-left)
                else if (a === 2 && b === 4 && c === 6) {
                    line.style.width = `${Math.sqrt(Math.pow(cellC.left - cellA.right, 2) + Math.pow(cellC.bottom - cellA.top, 2))}px`;
                    line.style.height = '8px';
                    line.style.top = `${cellA.top + 20 + window.scrollY}px`;
                    line.style.right = `${window.innerWidth - cellA.right + 20}px`;
                    line.style.transformOrigin = '100% 0';
                    line.style.transform = 'rotate(-45deg)';
                }
                
                document.body.appendChild(line);
            }
            
            // Announce winner
            function announceWinner(player) {
                messageEl.textContent = `Player ${player} wins!`;
                messageEl.classList.remove('text-gray-700');
                messageEl.classList.add('text-green-600', 'animate-pop');
            }
            
            // Announce draw
            function announceDraw() {
                messageEl.textContent = "Game ended in a draw!";
                messageEl.classList.remove('text-gray-700');
                messageEl.classList.add('text-yellow-600', 'animate-pop');
            }
            
            // Change player
            function changePlayer() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                currentPlayerEl.textContent = currentPlayer;
                currentPlayerEl.classList.remove('text-blue-600', 'text-orange-600');
                currentPlayerEl.classList.add(currentPlayer === 'X' ? 'text-blue-600' : 'text-orange-600');
            }
            
            // Update score
            function updateScore(player) {
                scores[player]++;
                scoreXEl.textContent = scores.X;
                scoreOEl.textContent = scores.O;
            }
            
            // Reset current game
            function resetGame() {
                boardState = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                currentPlayer = 'X';
                
                currentPlayerEl.textContent = currentPlayer;
                currentPlayerEl.classList.remove('text-orange-600');
                currentPlayerEl.classList.add('text-blue-600');
                
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('occupied', 'text-blue-600', 'text-orange-600');
                });
                
                messageEl.textContent = '';
                messageEl.classList.remove('text-green-600', 'text-yellow-600');
                messageEl.classList.add('text-gray-700');
                
                // Remove any winner lines
                document.querySelectorAll('.winner-line').forEach(line => line.remove());
            }
            
            // Reset entire match (including scores)
            function newMatch() {
                resetGame();
                scores = { X: 0, O: 0 };
                scoreXEl.textContent = scores.X;
                scoreOEl.textContent = scores.O;
            }
            
            // Initialize the game
            function init() {
                createBoard();
                board.addEventListener('click', handleCellClick);
                resetBtn.addEventListener('click', resetGame);
                newGameBtn.addEventListener('click', newMatch);
            }
            
            init();
        });
    </script>
</body>
</html>
